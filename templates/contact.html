<!DOCTYPE html>
<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>AlgoDash | Contact Us</title>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&amp;family=Noto+Sans:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#833cf6",
                        "background-light": "#f7f5f8",
                        "background-dark": "#171022",
                        "surface-dark": "#201b27",
                        "border-dark": "#443b54",
                        "text-muted": "#a79cba"
                    },
                    fontFamily: {
                        "display": ["Space Grotesk", "sans-serif"],
                        "body": ["Noto Sans", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
</head>
<body class="bg-background-light dark:bg-background-dark font-display text-slate-900 dark:text-white min-h-screen flex flex-col overflow-x-hidden selection:bg-primary selection:text-white">

        <a href="{{ url_for('landing') }}" class="text-white text-lg font-bold leading-tight tracking-[-0.015em]">AlgoDash</a>
      </div>

      <div class="hidden lg:flex items-center gap-8 absolute left-1/2 transform -translate-x-1/2">
        <a class="text-white hover:text-primary transition-colors text-sm font-medium whitespace-nowrap" href="{{ url_for('dashboard') }}">Dashboard</a>
        <a class="text-white hover:text-primary transition-colors text-sm font-medium whitespace-nowrap" href="{{ url_for('problem_recommendation') }}">Problem Recommendations</a>
        <a class="text-white hover:text-primary transition-colors text-sm font-medium whitespace-nowrap" href="{{ url_for('chat') }}">Chatbot</a>

      <div class="flex items-center gap-4 flex-shrink-0">

            Contact Us

        </a>
        
        <!-- Mobile menu button -->
        <button class="lg:hidden text-white">
          <span class="material-symbols-outlined">menu</span>
        </button>
      </div>
      
    </div>

</a>
</div>
</div>

<div class="flex items-center justify-center size-14 rounded-lg bg-surface-dark border border-border-dark text-white z-10 shrink-0">
<span class="material-symbols-outlined text-2xl">forum</span>

<div class="ml-5 z-10 flex-1 min-w-0">

<p class="text-white text-xl font-semibold tracking-tight truncate">charulabs</p>
</div>
<div class="z-10">
<button class="flex items-center justify-center size-10 rounded-full hover:bg-white/5 text-text-muted hover:text-primary transition-colors">

</main>
<div class="fixed bottom-0 right-0 w-full h-1/3 bg-gradient-to-t from-background-dark via-background-dark/0 to-transparent pointer-events-none"></div>
