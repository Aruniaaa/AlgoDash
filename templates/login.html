<!DOCTYPE html>
<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>AlgoDash - Login</title>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&amp;family=Noto+Sans:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#833cf6",
                        "background-light": "#f7f5f8",
                        "background-dark": "#171022",
                        "surface-dark": "#201b27",
                        "surface-border": "#443b54",
                    },
                    fontFamily: {
                        "display": ["Space Grotesk", "sans-serif"],
                        "body": ["Noto Sans", "sans-serif"],
                    },
                    borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
                    backgroundImage: {
                        'grid-pattern': "linear-gradient(to right, #2e2839 1px, transparent 1px), linear-gradient(to bottom, #2e2839 1px, transparent 1px)",
                    }
                },
            },
        }
    </script>
<style>
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #171022; 
        }
        ::-webkit-scrollbar-thumb {
            background: #443b54; 
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #833cf6; 
        }
        .glass-panel {
            background: rgba(32, 27, 39, 0.6);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(68, 59, 84, 0.5);
        }
        .hero-glow {
            background: radial-gradient(circle at center, rgba(131, 60, 246, 0.15) 0%, rgba(23, 16, 34, 0) 70%);
        }
        .input-glow:focus {
            box-shadow: 0 0 0 1px #833cf6, 0 0 15px rgba(131, 60, 246, 0.2);
        }
    </style>
</head>
<body class="bg-background-light dark:bg-background-dark text-slate-900 dark:text-white font-display overflow-x-hidden antialiased selection:bg-primary selection:text-white flex flex-col min-h-screen">
<nav class="sticky top-0 z-50 w-full border-b border-surface-border/50 glass-panel">
<div class="max-w-[1280px] mx-auto px-4 sm:px-6 lg:px-8">
<div class="flex h-16 items-center ">
<div class="flex items-center gap-3">
<div class="size-8 flex items-center justify-center rounded-lg bg-primary/20 text-primary">
<span class="material-symbols-outlined" style="font-size: 24px;">terminal</span>
</div>
<a class="text-white text-xl font-bold tracking-tight" href="{{ url_for('landing') }}">AlgoDash</a>
</div>
<div class="hidden md:flex items-center gap-8">
<a class="text-gray-300 hover:text-white text-sm font-medium transition-colors" href="#">Dashboard</a>
<a class="text-gray-300 hover:text-white text-sm font-medium transition-colors" href="#">Problem Recommendations</a>
<a class="text-gray-300 hover:text-white text-sm font-medium transition-colors" href="#">Chatbot</a>
<a class="text-gray-300 hover:text-white text-sm font-medium transition-colors" href="#">AI Feedback</a>
</div>
</div>
</div>
</nav>
<main class="flex-grow relative flex flex-col items-center justify-center py-20 px-4 overflow-hidden">
<div class="absolute inset-0 bg-grid-pattern bg-[length:40px_40px] opacity-[0.07] pointer-events-none"></div>
<div class="absolute inset-0 hero-glow pointer-events-none"></div>
<div class="relative z-10 w-full max-w-md">
<div class="text-center mb-8">
<h1 class="text-3xl md:text-4xl font-bold text-white mb-3">Welcome Back</h1>
<p class="text-gray-400">Continue your competitive programming journey</p>
</div>
<div class="glass-panel p-8 md:p-10 rounded-2xl border border-surface-border shadow-2xl relative overflow-hidden">
<div class="absolute top-0 left-0 w-full h-1 bg-gradient-to-r from-transparent via-primary to-transparent opacity-50"></div>
<form action="{{ url_for('login') }}" method="post" space-y-6">
<div class="space-y-2">
<label class="block text-sm font-medium text-gray-300" for="email">Email Address</label>
<div class="relative">
<div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
<span class="material-symbols-outlined text-gray-500 text-[20px]">mail</span>
</div>
<input class="w-full rounded-lg bg-surface-dark/80 border border-surface-border pl-10 pr-4 py-3 text-white placeholder-gray-500 focus:border-primary focus:ring-0 outline-none transition-all input-glow" name="email" id="email" placeholder="name@example.com" required="" type="email"/>
</div>
</div>
<div class="space-y-2">
<div class="flex items-center justify-between">
<label class="block text-sm font-medium text-gray-300" for="password">Password</label>
<a class="text-xs text-primary hover:text-purple-400 transition-colors" href="#">Forgot password?</a>
</div>
<div class="relative">
<div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
<span class="material-symbols-outlined text-gray-500 text-[20px]">lock</span>
</div>
<input name="password" class="w-full rounded-lg bg-surface-dark/80 border border-surface-border pl-10 pr-4 py-3 text-white placeholder-gray-500 focus:border-primary focus:ring-0 outline-none transition-all input-glow" id="password" placeholder="••••••••" required="" type="password"/>
</div>
</div>
<button class="w-full h-12 flex items-center justify-center rounded-lg bg-primary hover:bg-primary/90 text-white font-bold text-base transition-all shadow-[0_0_15px_rgba(131,60,246,0.4)] hover:shadow-[0_0_20px_rgba(131,60,246,0.6)] transform hover:-translate-y-0.5" type="submit">
                        Log In
                    </button>
<div class="text-center pt-2">
<p class="text-gray-400 text-sm">
                            Don't have an account? 
                            <a class="text-primary hover:text-purple-400 font-bold transition-colors" href="#">Sign up here</a>
</p>
</div>
</form>
</main>
</body></html>
